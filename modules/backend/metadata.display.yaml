          name: outlier_detection
          title: Outlier Detection
        port_name:
          name: port_name
          title: Port Name
        project_id:
          name: project_id
          title: Project Id
        protocol:
          name: protocol
          title: Protocol
        security_policy:
          name: security_policy
          title: Security Policy
        serverless_neg_backends:
